<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo_descriptions-yt.png') }}" type="image/png">

    <script src="https://js.stripe.com/v3/"></script>

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/return.js') }}" defer></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <title>{% block title %}Descriptions YT{% endblock %}</title>
    <meta name="description" content="Easily edit the descriptions of your YouTube videos with our online tool ! Change part of your video descriptions as an affiliate link, your equipment or your sponsors on all your videos in one click. You can update your descriptions in less than 2 minutes - start now! ðŸ˜‰ optimiser description youtube - optimize youtube description - Ã©crire description youtube - write youtube description - ">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Descriptions-yt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/check">Start</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pricing">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/privacy">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="page">{% block content %} {% endblock %}</div>
  </body>
</html>
